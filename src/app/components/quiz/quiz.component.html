<div class="quiz__container">
  <div class="quiz__logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div class="quiz__questions">
    <h3>{{ questionSelected.question}}</h3>
  </div>

  <div
    *ngIf=!finished
    class="quiz__options">
    <button
      *ngFor="let o of questionSelected.options; let i = index"
      (click)="playerChoose(o.alias)"
      class="btn-option">
      {{o.name}}
    </button>
  </div>

  <div *ngIf=finished class="quiz_results">
    <h1>O seu resultado Ã©: </h1>
    <p>{{ answerSelected  }}</p>
  </div>
</div>
